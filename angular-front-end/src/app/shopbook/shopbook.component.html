<!-- CARRELLO -->
<div class="container my-4">
    <div class="row">
        <div class="col-md-2">
            <h1 class="h3">Books</h1>
        </div>
        <div class="col-md-10">
            <div class="d-flex justify-content-end">
                <div class="dropdown">
                    <!-- Updated Dropdown Button -->
                    <button class="btn btn-info btn-lg dropdown-toggle" type="button" id="cartDropdown"
                        [attr.data-toggle]="cartBooks.length > 0 ? 'dropdown' : null" aria-expanded="false"
                        [disabled]="cartBooks.length === 0">
                        <span class="fa fa-shopping-cart"></span>
                        Books Added In Cart: <span class="badge badge-light">{{cartBooks.length}}</span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right p-3" aria-labelledby="cartDropdown"
                        style="min-width: 400px;" *ngIf="cartBooks.length > 0">
                        <div *ngFor="let item of cartBooks; let i = index" class="dropdown-item">
                            <div class="row align-items-center">
                                <div class="col-6">
                                    <!-- Updated Image Display -->
                                    <img [src]="item.retrievedImage" alt="{{ item.name }}" class="img-fluid"
                                        style="max-height: 60px; object-fit: cover;">
                                </div>
                                <!-- Nome del libro con troncamento -->
                                <div class="col-6">
                                    <span>{{ item.name && item.name.length > 10 ? (item.name | slice:0:10) + '...' :
                                        item.name }}</span>
                                </div>
                                <!-- QuantitÃ  -->
                                <div class="col-3">
                                    <input type="number" class="form-control form-control-sm"
                                        [(ngModel)]="item.quantity" min="1" style="width: 60px;" [value]="1">
                                </div>
                                <!-- Prezzo -->
                                <div class="col-3 text-right">
                                    <strong>${{item.price * item.quantity | number:'1.2-2'}}</strong>
                                </div>
                                <!-- Pulsante di eliminazione -->
                                <div class="col-12 text-right mt-2">
                                    <button class="btn btn-danger btn-sm" (click)="removeBook(item)">Remove</button>
                                </div>
                            </div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <button class="btn btn-success btn-block mb-2" (click)="goToCart()">View Cart</button>
                        <button *ngIf="cartBooks.length > 0" class="btn btn-warning btn-block"
                            (click)="emptyCart()">Empty Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- LISTA LIBRI -->
<div class="container my-4">
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let book of books; let i = index">
            <div class="card h-100">
                <img class="card-img-top mx-auto mt-3" [src]="book.retrievedImage" alt="{{book.name}}"
                    style="height: 300px; width: 200px;">
                <div class="card-body text-center">
                    <h5 class="card-title">
                        {{ book?.name && book.name.length > 20 ? (book.name | slice:0:20) + '...' : book?.name || 'No
                        Title' }}
                    </h5>
                    <p class="card-text"><strong>${{book.price}}</strong></p>
                    <p class="card-text">{{book.author}}</p>
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <form [formGroup]="quantityForm">
                            <div class="input-group">
                                <input type="number" class="form-control form-control-sm mr-2"
                                    formControlName="quantity" min="0" style="width: 60px;">
                                <div class="input-group-append">
                                    <button class="btn btn-primary btn-sm" (click)="addToCart(book.id)"
                                        [disabled]="book.isAdded === true">
                                        Add To Cart
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
